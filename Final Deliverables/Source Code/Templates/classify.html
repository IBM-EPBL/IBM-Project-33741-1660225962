<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='style/home.css') }}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
     <title>Image Classification</title>
   </head>
<body>
  <nav>
      <div class="in">
          <a href="{{url_for('home')}}">Home</a>
          <a href="{{url_for('classify')}}">Classify</a>  
      </div>
      <h2>Nutrition Fruits Image Classfier</h2>
  </nav>
  <div>
    <h3>Upload Image To Classify</h3>
  </div>
    <form action="{{ url_for('predict') }}" method="post" enctype = "multipart/form-data">
        <div id="c-head">
            <input type="file" name="imgfile" id="inpFile">
            <div class="img-pre" id="imgpre">
                <img src="" alt="Image Preview" class="img-pre-img">
                <span class="img-def">Image Preview</span>
            </div>
            <center><button type="submit" value="submit">Classify</button></center>
        </div>
    </form>
</body>
      <script>
            const inpFile=document.getElementById("inpFile");
            const precontainer=document.getElementById("imgpre");
            const preImage=precontainer.querySelector(".img-pre-img");
            const previewDef=precontainer.querySelector(".img-def");
            inpFile.addEventListener("change",function(){
              const file=this.files[0];
              if(file){
                const reader=new FileReader();
                previewDef.style.display="none";
                preImage.style.display="block";
                reader.addEventListener("load",function(){
                  preImage.setAttribute("src",this.result);
                });
                reader.readAsDataURL(file);
              }
              else{
                previewDef.style.display=null;
                preImage.style.display=null;
              }
            })
      </script>
</html>
